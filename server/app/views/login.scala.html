@()(implicit flash: Flash)
@loginMain("管理员登录") {
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrapvalidator-master/dist/css/bootstrapValidator.min.css")">
	<script src="@routes.Assets.at("bootstrapvalidator-master/dist/js/bootstrapValidator.min.js")" type="text/javascript"></script>
	<div class="container">
		<div class="col-sm-12">
			<section class="main-col" style="margin: 0 auto;">
				<div class="register">
					<h2 class="page-heading" style="font-size: 25px;">登录</h2>
					<form method="post" id="loginForm" style="max-width: 320px;" class="registration-form" accept-charset="UTF-8"
					action="@routes.AppController.login()">

						<span class="error" style="line-height: 35px;">@flash.get("info")
						</span>

						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon"><em
								class="fa fa-user icon2x"></em></span>
								<input id="loginEmail" name="account" placeholder="账号" type="text" autofocus="autofocus" class="form-control" required value=""/>
							</div>
						</div>

						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon"><em
								class="fa fa-key icon2x"></em></span>
								<input id="loginPassword" name="password" placeholder="密码" type="password" autofocus="autofocus" class="form-control" required value="" maxlength="30"/>
							</div>
						</div>

						<div class="actions">
							<input type="submit" id="loginSubmit" value="登录"
							class="btn btn-primary btn-lg">
						</div>
					</form>

				</div>
			</section>
		</div>
	</div>

}
