@()(implicit request: RequestHeader)
@main("育成品种表型信息统计") {

	<script src="@routes.Assets.at("plotly/dist/plotly.min.js")" type="text/javascript"></script>


	<div class="row">
		<div class="form-group col-sm-12">
			<h2 class="page-heading"
			style="text-align: left;
				border-bottom: 5px solid #e9f3f4">育成品种表型信息统计</h2>
		</div>
	</div>

	<form class="registration-form form-horizontal" id="form" accept-charset="UTF-8">

		<div class="form-group">
			<label class="control-label col-sm-2">表型名:</label>
			<div class="col-sm-3">
				<select name="phenotype"  class="checkbox form-control"></select>
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-2">保存号:</label>
			<div class="col-sm-6">
				<select name="numbers[]" id="sampleNames" class="form-control" ></select>
			</div>
		</div>

		<div class="form-group">
			<div class="actions col-sm-offset-2 col-sm-3">
				<button type="button" class="btn btn-primary" style="width: 90%;" id="search" onclick="BreedSampleStat.mySearch">
					运行</button>
			</div>
		</div>

		<div class="form-group">
			<div class="actions col-sm-offset-2 col-sm-3">
				<p>保存号为空时，默认选择所有！</p>
			</div>
		</div>

	</form>

	<hr>
	<div id="content" align="center">

		<div id="chart" style="width: 60%"></div>

	</div>



	<script>

			$(function () {
				BreedSampleStat.init

			})
	</script>
}
